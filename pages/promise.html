<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Promise Day ü§ù</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Sacramento&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            /* Soft Romantic Gradient (Peach to Pink) */
            background: radial-gradient(circle at center, #FFEBEE 0%, #F8BBD0 100%);
            font-family: 'Patrick Hand', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .back-btn {
            position: absolute;
            top: 20px; left: 20px;
            text-decoration: none; color: #880E4F;
            background: rgba(255,255,255,0.6);
            padding: 8px 15px; border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            color: #880E4F;
            margin-bottom: 30px;
            text-align: center;
            font-family: 'Sacramento', cursive; /* Fancy romantic font */
            font-size: 3rem;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        /* --- THE HEART SCANNER --- */
        .scanner-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(136, 14, 79, 0.1);
            transition: transform 0.2s;
        }
        
        .scanner-container:active { transform: scale(0.95); }

        /* The Fingerprint SVG */
        .fingerprint {
            width: 140px;
            height: 140px;
            fill: transparent;
            stroke: #F48FB1; /* Soft Pink */
            stroke-width: 4;
            stroke-linecap: round;
            opacity: 0.5;
            transition: opacity 0.3s, stroke 0.3s;
        }

        .scanner-container.active .fingerprint {
            opacity: 1;
            stroke: #EC407A; /* Darker Pink when active */
            filter: drop-shadow(0 0 8px #F8BBD0);
        }

        /* The Scanning Light Beam */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: #EC407A;
            box-shadow: 0 0 10px #EC407A;
            top: 20%;
            opacity: 0;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Animation class for scanning */
        .scanning .scan-line {
            opacity: 1;
            animation: scanMove 1.5s infinite ease-in-out;
        }

        @keyframes scanMove {
            0% { top: 20%; opacity: 0; width: 60%; left: 20%; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 80%; opacity: 0; width: 60%; left: 20%; }
        }

        /* --- STATUS TEXT --- */
        .status-text {
            margin-top: 30px;
            font-size: 1.4rem;
            height: 30px;
            color: #C2185B;
            font-weight: bold;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.8);
        }
        
        .instruction {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #AD1457;
            animation: blink 2s infinite;
        }
        @keyframes blink { 0%,100% {opacity:0.6} 50% {opacity:1} }

        /* --- SUCCESS CARD --- */
        #success-card {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 20px 60px rgba(136, 14, 79, 0.2);
            z-index: 100;
            border: 4px solid #F48FB1;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #880E4F;
        }

        .tick-mark {
            font-size: 4rem;
            color: #EC407A;
            margin-bottom: 10px;
            display: block;
        }

        /* --- SHAKE ANIMATION --- */
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        /* Add this to the style section */
        .couple-photo {
            width: 150px;           /* Increased size */
            height: 150px;          /* Increased size */
            object-fit: cover;      /* Ensures image fills the box perfectly */
            border-radius: 20px;    /* Rounded corners (Soft Square) */
            border: 5px solid #E91E63; /* Cute Pink border */
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color: white; /* Fallback if image loads slowly */}

    </style>
</head>
<body>

    <a href="../index.html" class="back-btn">‚Üê Home</a>

    <h1>Pinky Promise?</h1>

    <div class="scanner-container" id="scanner">
        <svg class="fingerprint" viewBox="0 0 100 100">
            <path d="M50,30 Q35,15 20,30 Q0,50 50,90 Q100,50 80,30 Q65,15 50,30" fill="none" />
            <path d="M50,38 Q40,30 30,38 Q20,50 50,75 Q80,50 70,38 Q60,30 50,38" fill="none" />
            <path d="M50,45 Q44,40 38,45 Q32,50 50,65 Q68,50 62,45 Q56,40 50,45" fill="none" />
            <path d="M50,52 Q47,50 44,52 Q40,55 50,60 Q60,55 56,52 Q53,50 50,52" fill="none" />
        </svg>
        
        <div class="scan-line"></div>
    </div>

    <div class="status-text" id="status">Waiting for your touch...</div>
    <div class="instruction" id="instruction">(Hold to Promise)</div>

    <div id="success-card">
        <span class="tick-mark">‚ù§Ô∏è</span>
        <h2 style="margin: 0; color: #D81B60;">PROMISE SEALED</h2>
        <img src="../assets/promise.jpg" class="couple-photo">
        <p style="font-size: 1.2rem; margin-top: 15px; line-height: 1.5; color: #555;">
            I promise to annoy you, love you, and be your biggest fan forever.<br>
            Also it's a promise that you will never regret being with me! üòò<br><br>
            <b>No take-backs! I LOVEEEE YOUUU A LOT</b> ü§û‚ú®
        </p>
    </div>
    <audio id="bg-music" loop>
    <source src="../assets/music.mp3" type="audio/mpeg"> </audio>

    <script>
        const scanner = document.getElementById('scanner');
        const status = document.getElementById('status');
        const instruction = document.getElementById('instruction');
        const successCard = document.getElementById('success-card');
        
        let timer;
        let isScanning = false;
        let scanProgress = 0;

        function startScan(e) {
            e.preventDefault();
            if (scanProgress === 100) return; // Already done

            isScanning = true;
            scanner.classList.add('active');
            scanner.classList.add('scanning');
            instruction.style.opacity = '0';
            
            // Haptic feedback
            if(navigator.vibrate) navigator.vibrate(30);

            // Cute Loading Text
            let steps = 0;
            timer = setInterval(() => {
                steps++;
                
                // Romantic loading messages
                if (steps === 1) status.innerText = "Reading Heartbeat...";
                if (steps === 10) status.innerText = "Syncing Souls...";
                if (steps === 20) status.innerText = "Locking Forever...";
                if (steps === 30) {
                    finishScan();
                }
            }, 100); // 3 seconds total
        }

        function stopScan() {
            if (scanProgress === 100) return;

            isScanning = false;
            clearInterval(timer);
            
            // Reset Visuals
            scanner.classList.remove('active');
            scanner.classList.remove('scanning');
            status.innerText = "Oops! Don't let go! ü•∫";
            status.style.color = "#C62828";
            instruction.style.opacity = '1';

            // Shake Effect
            document.body.classList.add('shake');
            setTimeout(() => {
                document.body.classList.remove('shake');
                status.innerText = "Waiting for your touch...";
                status.style.color = "#C2185B";
            }, 1000);
        }

        function finishScan() {
            clearInterval(timer);
            scanProgress = 100;
            isScanning = false;
            
            scanner.classList.remove('scanning');
            status.innerText = "MATCH FOUND! ‚ù§Ô∏è";
            status.style.color = "#D81B60";

            // Confetti
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#F48FB1', '#EC407A', '#FFFFFF']
            });

            // Show Card
            setTimeout(() => {
                successCard.style.transform = "translate(-50%, -50%) scale(1)";
            }, 500);
        }

        // EVENT LISTENERS
        scanner.addEventListener('mousedown', startScan);
        scanner.addEventListener('touchstart', startScan);

        window.addEventListener('mouseup', stopScan);
        window.addEventListener('touchend', stopScan);

        // Prevent context menu
        window.oncontextmenu = (e) => e.preventDefault();

    </script>
</body>
</html>
